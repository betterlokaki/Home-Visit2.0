version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: home_visit_postgres
    environment:
      POSTGRES_USER: homevisit
      POSTGRES_PASSWORD: homevisit_password
      POSTGRES_DB: homevisit_db
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homevisit"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

